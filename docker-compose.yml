# Docker Compose конфигурация
# Определяет все сервисы: FastAPI, PostgreSQL, Redis, Celery worker/beat

version: '3.8'

services:
  # PostgreSQL база данных
  db:
    image: postgres:15-alpine
    container_name: textguard_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nlp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nlp_password}
      POSTGRES_DB: ${POSTGRES_DB:-nlp_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nlp_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - textguard_network

  # Redis для Celery
  redis:
    image: redis:7-alpine
    container_name: textguard_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - textguard_network

  # FastAPI приложение
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: textguard_api
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nlp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nlp_password}
      POSTGRES_DB: ${POSTGRES_DB:-nlp_db}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      APP_ENV: ${APP_ENV:-development}
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
      MODEL_PATH: ${MODEL_PATH:-./model/model.pt}
      VECTORIZER_PATH: ${VECTORIZER_PATH:-./model/vectorizer.pkl}
      MODEL_VERSION: ${MODEL_VERSION:-1.0}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - ./app:/app/app
      - ./domain:/app/domain
      - ./application:/app/application
      - ./infrastructure:/app/infrastructure
      - ./configs:/app/configs
      - ./model:/app/model
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - textguard_network
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: textguard_celery_worker
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nlp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nlp_password}
      POSTGRES_DB: ${POSTGRES_DB:-nlp_db}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MODEL_PATH: ${MODEL_PATH:-./model/model.pt}
      VECTORIZER_PATH: ${VECTORIZER_PATH:-./model/vectorizer.pkl}
      MODEL_VERSION: ${MODEL_VERSION:-1.0}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./app:/app/app
      - ./domain:/app/domain
      - ./application:/app/application
      - ./infrastructure:/app/infrastructure
      - ./configs:/app/configs
      - ./model:/app/model
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - textguard_network
    command: celery -A infrastructure.celery_app worker --loglevel=info

  # Celery Beat (для периодических задач)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: textguard_celery_beat
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nlp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nlp_password}
      POSTGRES_DB: ${POSTGRES_DB:-nlp_db}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./app:/app/app
      - ./domain:/app/domain
      - ./application:/app/application
      - ./infrastructure:/app/infrastructure
      - ./configs:/app/configs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - textguard_network
    command: celery -A infrastructure.celery_app beat --loglevel=info

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  textguard_network:
    driver: bridge

